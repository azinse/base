    defaults: { _controller: "BaseMainBundle:Groupe:index" }
    methods:  GET

groupe_show:
    path:     /{id}/show
    defaults: { _controller: "BaseMainBundle:Groupe:show" }
    methods:  GET

groupe_new:
    path:     /new
    defaults: { _controller: "BaseMainBundle:Groupe:new" }
